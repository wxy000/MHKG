<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>修改状态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item" lay-filter="isAuditing">
        <label class="layui-form-label">修改状态</label>
        <div class="layui-input-block">
            {% ifequal isAuditing '0' %}
            <input type="radio" name="isAuditing" value="0" title="待审核" checked>
            <input type="radio" name="isAuditing" value="1" title="通过">
            <input type="radio" name="isAuditing" value="2" title="拒绝">
            {% endifequal %}
            {% ifequal isAuditing '1' %}
            <input type="radio" name="isAuditing" value="0" title="待审核">
            <input type="radio" name="isAuditing" value="1" title="通过" checked>
            <input type="radio" name="isAuditing" value="2" title="拒绝">
            {% endifequal %}
            {% ifequal isAuditing '2' %}
            <input type="radio" name="isAuditing" value="0" title="待审核">
            <input type="radio" name="isAuditing" value="1" title="通过">
            <input type="radio" name="isAuditing" value="2" title="拒绝" checked>
            {% endifequal %}
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>
<script src="../../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form'], function(){
        var $ = layui.$,
            form = layui.form;

    })
</script>
</body>

</html>
