<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>完善信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/custom.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">请将信息填写完整</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">医生ID</label>
                    <div class="layui-input-inline">
                        <input value="{{ doctorId }}" readonly type="text" name="doctorId" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必记住此ID，用于登陆</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input value="{{ doctorname }}" readonly type="text" name="doctorname" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
          
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" value="男" title="男" checked="">
                            <input type="radio" name="sex" value="女" title="女">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-upload-drag" id="test-upload-drag">
                            <i class="layui-icon">&#xe67c;</i>
                            <p>点击上传，或将文件拖拽到此处</p>
                        </div>
                        <input lay-verify="required" id="imgurl" name="doctorheader" hidden>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">从业资格证</label>
                        <div class="layui-upload-drag" id="paper">
                            <i class="layui-icon">&#xe67c;</i>
                            <p>点击上传，或将文件拖拽到此处</p>
                        </div>
                        <input lay-verify="required" id="paperurl" name="paper" hidden>
                    </div>
                </div>
          
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="identity" lay-verify="identity" autocomplete="off" class="layui-input">
                    </div>
                </div>
          
                <div class="layui-form-item">
                    <label class="layui-form-label">工作单位</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <select name="quiz1">
                                <option value="">请选择医院</option>
                                <option value="杭州和康康复医院" selected>杭州和康康复医院</option>
                                <option value="杭州博雅整形医院">杭州博雅整形医院</option>
                                <option value="浙江省邮电医院">浙江省邮电医院</option>
                                <option value="杭州市江干区九堡医院">杭州市江干区九堡医院</option>
                                <option value="浙江省农科院卫生所">浙江省农科院卫生所</option>
                                <option value="杭州市江干区中医院">杭州市江干区中医院</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="quiz2">
                                <option value="">请选择科室</option>
                                <option value="内科" selected>内科</option>
                                <option value="外科">外科</option>
                                <option value="妇产科">妇产科</option>
                                <option value="儿科">儿科</option>
                                <option value="骨科">骨科</option>
                                <option value="肿瘤科">肿瘤科</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% csrf_token %}
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'upload'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form
            ,upload = layui.upload;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        //拖拽上传
        var csrfToken = $("[name='csrfmiddlewaretoken']").val();
        upload.render({
            elem: '#test-upload-drag',
            url: "/doctor/upload/",
            headers: {"X-CSRFToken": csrfToken},
            accept: 'images',
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test-upload-drag').empty().html('<img style="width: 80px; height: 80px;" class="layui-circle" src="' + result + '">');
                });
            },
            done: function(t){
                0 === t.code ? ($("#imgurl").val(t.data.src) && layer.msg(t.msg)) : layer.msg(t.msg, {icon: 5})
            }
        });
        upload.render({
            elem: '#paper',
            url: "/doctor/uploadpaper/",
            headers: {"X-CSRFToken": csrfToken},
            accept: 'images',
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#paper').empty().html('<img style="width: 80px; height: 80px;" src="' + result + '">');
                });
            },
            done: function(t){
                0 === t.code ? ($("#paperurl").val(t.data.src) && layer.msg(t.msg)) : layer.msg(t.msg, {icon: 5})
            }
        });
    
        /* 自定义验证规则 */
        form.verify({
            content: function(value){
                layedit.sync(editIndex);
            }
        });
    
        /* 监听提交 */
        form.on('submit(component-form-demo1)', function(data){
            $.ajax({
                url: '/doctor/getPerfectInfo/',
                type: 'post',
                data: JSON.stringify(data.field),
                headers: {"X-CSRFToken": csrfToken},
                success: function (data) {
                    layer.msg(data.msg, function () {
                        window.top.location.href = "/doctor/login1";
                    });
                },
                error: function (data) {
                    layer.msg("未知错误");
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
