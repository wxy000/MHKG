<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/custom.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">查看/编辑您的信息</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">医生ID</label>
                    <div class="layui-input-inline">
                        <input value="{{ doctorInfo.doctorId }}" readonly type="text" name="doctorId" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必记住此ID，用于登陆</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input value="{{ doctorInfo.doctorname }}" type="text" name="doctorname" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input value="{{ doctorInfo.phone }}" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-inline">
                            <input value="{{ doctorInfo.date }}" type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            {% if doctorInfo.sex == '男' %}
                            <input type="radio" name="sex" value="男" title="男" checked>
                            <input type="radio" name="sex" value="女" title="女">
                            {% else %}
                            <input type="radio" name="sex" value="男" title="男">
                            <input type="radio" name="sex" value="女" title="女" checked>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-upload-drag" id="test-upload-drag">
                            {% if doctorInfo.doctorheader == '' %}
                            <i class="layui-icon">&#xe67c;</i>
                            <p>点击上传，或将文件拖拽到此处</p>
                            {% else %}
                            <img style="width: 80px; height: 80px;" class="layui-circle" src="{{ doctorInfo.doctorheader }}">
                            {% endif %}
                        </div>
                        <input value="{{ doctorInfo.doctorheader }}" lay-verify="required" id="imgurl" name="doctorheader" hidden>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">从业资格证</label>
                        <div class="layui-upload-drag" id="paper">
                            {% if doctorInfo.paper == '' %}
                            <i class="layui-icon">&#xe67c;</i>
                            <p>点击上传，或将文件拖拽到此处</p>
                            {% else %}
                            <img style="width: 80px; height: 80px;" src="{{ doctorInfo.paper }}">
                            {% endif %}
                        </div>
                        <input value="{{ doctorInfo.paper }}" lay-verify="required" id="paperurl" name="paper" hidden>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input value="{{ doctorInfo.identity }}" type="text" name="identity" lay-verify="identity" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">工作单位</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <select name="quiz1">
                                <option value="">请选择医院</option>
                                {% if doctorInfo.quiz1 == '杭州和康康复医院' %}
                                <option value="杭州和康康复医院" selected>杭州和康康复医院</option>
                                {% else %}
                                <option value="杭州和康康复医院">杭州和康康复医院</option>
                                {% endif %}
                                {% if doctorInfo.quiz1 == '杭州博雅整形医院' %}
                                <option value="杭州博雅整形医院" selected>杭州博雅整形医院</option>
                                {% else %}
                                <option value="杭州博雅整形医院">杭州博雅整形医院</option>
                                {% endif %}
                                {% if doctorInfo.quiz1 == '浙江省邮电医院' %}
                                <option value="浙江省邮电医院" selected>浙江省邮电医院</option>
                                {% else %}
                                <option value="浙江省邮电医院">浙江省邮电医院</option>
                                {% endif %}
                                {% if doctorInfo.quiz1 == '杭州市江干区九堡医院' %}
                                <option value="杭州市江干区九堡医院" selected>杭州市江干区九堡医院</option>
                                {% else %}
                                <option value="杭州市江干区九堡医院">杭州市江干区九堡医院</option>
                                {% endif %}
                                {% if doctorInfo.quiz1 == '浙江省农科院卫生所' %}
                                <option value="浙江省农科院卫生所" selected>浙江省农科院卫生所</option>
                                {% else %}
                                <option value="浙江省农科院卫生所">浙江省农科院卫生所</option>
                                {% endif %}
                                {% if doctorInfo.quiz1 == '杭州市江干区中医院' %}
                                <option value="杭州市江干区中医院" selected>杭州市江干区中医院</option>
                                {% else %}
                                <option value="杭州市江干区中医院">杭州市江干区中医院</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="quiz2">
                                <option value="">请选择科室</option>
                                <optgroup label="内科">
                                    {% if doctorInfo.quiz2 == '消化内科' %}
                                    <option value="消化内科" selected>消化内科</option>
                                    {% else %}
                                    <option value="消化内科">消化内科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '呼吸内科' %}
                                    <option value="呼吸内科" selected>呼吸内科</option>
                                    {% else %}
                                    <option value="呼吸内科">呼吸内科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '神经内科' %}
                                    <option value="神经内科" selected>神经内科</option>
                                    {% else %}
                                    <option value="神经内科">神经内科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '心内科' %}
                                    <option value="心内科" selected>心内科</option>
                                    {% else %}
                                    <option value="心内科">心内科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '血液科' %}
                                    <option value="血液科" selected>血液科</option>
                                    {% else %}
                                    <option value="血液科">血液科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '内分泌科' %}
                                    <option value="内分泌科" selected>内分泌科</option>
                                    {% else %}
                                    <option value="内分泌科">内分泌科</option>
                                    {% endif %}
                                </optgroup>
                                <optgroup label="外科">
                                    {% if doctorInfo.quiz2 == '心胸外科' %}
                                    <option value="心胸外科" selected>心胸外科</option>
                                    {% else %}
                                    <option value="心胸外科">心胸外科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '骨外科' %}
                                    <option value="骨外科" selected>骨外科</option>
                                    {% else %}
                                    <option value="骨外科">骨外科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '肛肠科' %}
                                    <option value="肛肠科" selected>肛肠科</option>
                                    {% else %}
                                    <option value="肛肠科">肛肠科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '神经外科' %}
                                    <option value="神经外科" selected>神经外科</option>
                                    {% else %}
                                    <option value="神经外科">神经外科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '感染科' %}
                                    <option value="感染科" selected>感染科</option>
                                    {% else %}
                                    <option value="感染科">感染科</option>
                                    {% endif %}
                                </optgroup>
                                <optgroup label="妇产科">
                                    {% if doctorInfo.quiz2 == '妇科' %}
                                    <option value="妇科" selected>妇科</option>
                                    {% else %}
                                    <option value="妇科">妇科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '产科' %}
                                    <option value="产科" selected>产科</option>
                                    {% else %}
                                    <option value="产科">产科</option>
                                    {% endif %}
                                </optgroup>
                                <optgroup label="儿科">
                                    {% if doctorInfo.quiz2 == '小儿内科' %}
                                    <option value="小儿内科" selected>小儿内科</option>
                                    {% else %}
                                    <option value="小儿内科">小儿内科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '小儿外科' %}
                                    <option value="小儿外科" selected>小儿外科</option>
                                    {% else %}
                                    <option value="小儿外科">小儿外科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '儿科综合' %}
                                    <option value="儿科综合" selected>儿科综合</option>
                                    {% else %}
                                    <option value="儿科综合">儿科综合</option>
                                    {% endif %}
                                </optgroup>
                                <optgroup label="肿瘤科">
                                    {% if doctorInfo.quiz2 == '肿瘤外科' %}
                                    <option value="肿瘤外科" selected>肿瘤外科</option>
                                    {% else %}
                                    <option value="肿瘤外科">肿瘤外科</option>
                                    {% endif %}
                                    {% if doctorInfo.quiz2 == '肿瘤内科' %}
                                    <option value="肿瘤内科" selected>肿瘤内科</option>
                                    {% else %}
                                    <option value="肿瘤内科">肿瘤内科</option>
                                    {% endif %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="positionalTitle">
                                <option value="">请选择职称</option>
                                {% if doctorInfo.positionalTitle == '主任' %}
                                <option value="主任" selected>主任</option>
                                {% else %}
                                <option value="主任">主任</option>
                                {% endif %}
                                {% if doctorInfo.positionalTitle == '副主任' %}
                                <option value="副主任" selected>副主任</option>
                                {% else %}
                                <option value="副主任">副主任</option>
                                {% endif %}
                                {% if doctorInfo.positionalTitle == '主治医师' %}
                                <option value="主治医师" selected>主治医师</option>
                                {% else %}
                                <option value="主治医师">主治医师</option>
                                {% endif %}
                                {% if doctorInfo.positionalTitle == '医师' %}
                                <option value="医师" selected>医师</option>
                                {% else %}
                                <option value="医师">医师</option>
                                {% endif %}
                                {% if doctorInfo.positionalTitle == '医士' %}
                                <option value="医士" selected>医士</option>
                                {% else %}
                                <option value="医士">医士</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">您的擅长</label>
                    <div class="layui-input-block">
                        <input value="{{ doctorInfo.goodAt }}" type="text" name="goodAt" lay-verify="required" placeholder="请输入您擅长的方面并用‘，’隔开" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="text" placeholder="请输入内容" class="layui-textarea">{{ doctorInfo.text }}</textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% csrf_token %}
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'upload'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form
            ,upload = layui.upload;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        //拖拽上传
        var csrfToken = $("[name='csrfmiddlewaretoken']").val();
        upload.render({
            elem: '#test-upload-drag',
            url: "/doctor/upload/",
            headers: {"X-CSRFToken": csrfToken},
            accept: 'images',
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test-upload-drag').empty().html('<img style="width: 80px; height: 80px;" class="layui-circle" src="' + result + '">');
                });
            },
            done: function(t){
                0 === t.code ? ($("#imgurl").val(t.data.src) && layer.msg(t.msg)) : layer.msg(t.msg, {icon: 5})
            }
        });
        upload.render({
            elem: '#paper',
            url: "/doctor/uploadpaper/",
            headers: {"X-CSRFToken": csrfToken},
            accept: 'images',
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#paper').empty().html('<img style="width: 80px; height: 80px;" src="' + result + '">');
                });
            },
            done: function(t){
                0 === t.code ? ($("#paperurl").val(t.data.src) && layer.msg(t.msg)) : layer.msg(t.msg, {icon: 5})
            }
        });

        /* 自定义验证规则 */
        form.verify({
            content: function(value){
                layedit.sync(editIndex);
            }
        });

        /* 监听提交 */
        form.on('submit(component-form-demo1)', function(data){
            $.ajax({
                url: '/doctor/updateDoctorInfo/',
                type: 'post',
                data: JSON.stringify(data.field),
                headers: {"X-CSRFToken": csrfToken},
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg(data.msg, function () {
                            window.parent.location.reload();
                        });
                    } else if (data.code === 500) {
                        layer.msg(data.msg, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg("未知错误");
                    }
                },
                error: function (data) {
                    layer.msg("未知错误");
                }
            });
            // parent.layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });
            return false;
        });
    });
</script>
</body>
</html>
