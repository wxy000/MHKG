<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/layuiadmin/style/admin.css" media="all">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-body layui-row layui-col-space10 layui-form">
                {% if result.pingjia %}
                <div class="layui-card layui-bg-gray">
                    <div class="layui-card-header">我已评价-{{ result.toDoctor }}</div>
                    <div class="layui-card-body layui-row layui-col-space10 layui-form">
                        {% for pj in result.pingjia %}
                        <div>{{ pj.text }}</div>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <div class="layui-col-md12">
                    <span>我觉得</span>
                    <select id="doctor" name="doctor" lay-verify="required" lay-ignore>
                        <option value="">请选择</option>
                        {% for ad in result.allDoctor %}
                        <option value="{{ ad.doctorId }}">{{ ad.doctorname }}</option>
                        {% endfor %}
                    </select>
                    <span>的建议对我帮助很大</span>
                </div>
                <div class="layui-col-md12">
                    <div id="rate0"></div>
                    <input id="rate00" name="rate" required lay-verify="required" hidden>
                </div>
                <input name="qiuzhuId" value="{{ result.qiuzhuId }}" required lay-verify="required" hidden>
                <div class="layui-col-md12">
                    <textarea id="textarea" name="textarea" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                </div>
                <div class="layui-col-md12" style="text-align: center;">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="pingjia">点击评价</button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% csrf_token %}
<div id="code" hidden>{{ result.code }}</div>
<div id="msg" hidden>{{ result.msg }}</div>
<script src="../../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'rate'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , form = layui.form;
        var rate = layui.rate;

        rate.render({
            elem: '#rate0',
            half: true,
            choose: function (v) {
                $("#rate00").val(v);
            }
        });

        //监听提交
        form.on('submit(pingjia)', function(data){
            // layer.msg(JSON.stringify(data.field));
            var csrfToken = $("[name='csrfmiddlewaretoken']").val();
            var index = layer.load(2);
            $.ajax({
                headers: {"X-CSRFToken": csrfToken},
                url: '/views/myDoctor/setPingjia/',
                data: data.field,
                type: 'post',
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg(data.msg, function () {
                            window.location.reload();
                            var index1 = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index1);
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                    layer.close(index);
                },
                error: function (data) {
                    layer.close(index);
                    layer.msg("无法评价，请稍后再试");
                }
            });
            return false;
        });

        if ($("#code").text() === '500') {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            parent.layer.msg($("#msg").text());
        }
    });
</script>

</body>
</html>
