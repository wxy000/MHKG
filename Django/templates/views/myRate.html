<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的积分</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            {% if result.code == 0 %}
            <div class="layui-card">
                <div class="layui-card-header" style="padding: 20px;">
                    <span style="font-size: 20px;">我的积分：</span>
                    <span style="font-size: 20px; color: red;">{{ result.myRate }}</span>
                    {% if result.myRate == 0 %}
                    <span style="margin-left: 20px; color: #c2c2c2;">建议马上充值哦</span>
                    {% endif %}
                    <span style="margin-left: 15px; color: crimson;">(1元=10积分)</span>
                </div>
                <div class="layui-card-body">
                    <div class="layui-card">
                        <div class="layui-card-header">请选择充值方式</div>
                        <div class="layui-card-body">
                            <img style="width: 200px;" src="../../static/images/zhifubaozhifu.jpg" onclick="set_rate('{{ result.id }}')" title="支付宝付款">
                            <img style="width: 200px;" src="../../static/images/weixzhifu.jpg" onclick="set_rate('{{ result.id }}')" title="微信付款">
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="layui-card">
                <div class="layui-card-header">
                    <center>{{ result.msg }}</center>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<div id="setMoney" hidden>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <input id="id" name="id" hidden>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="money" required  lay-verify="required|number" placeholder="请输入金额" autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn" lay-submit lay-filter="formSetMoney">立即支付</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% csrf_token %}
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , form = layui.form;

        window.set_rate = function (id) {
            $("#id").val(id);
            layer.open({
                type: 1,
                shade: 0.4,
                title: false,
                content: $("#setMoney"),
            });
        };

        //监听提交
        form.on('submit(formSetMoney)', function(data){
            // layer.msg(JSON.stringify(data.field));
            var csrfToken = $("[name='csrfmiddlewaretoken']").val();
            var index = layer.load(2);
            $.ajax({
                headers: {"X-CSRFToken": csrfToken},
                url: '/views/myRate/setMoney/',
                data: data.field,
                type: 'post',
                success: function (data) {
                    if (data.code === 0) {
                        layer.msg(data.msg, function () {
                            window.location.reload();
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                    layer.close(index);
                },
                error: function (data) {
                    layer.close(index);
                    layer.msg("暂时无法充值，请稍后再试");
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
