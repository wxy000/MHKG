<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echarts集成 - 地图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    地区分布
                    <div class="layui-btn-group layuiadmin-btn-group">
                        <select id="ditu" class="layui-btn layui-btn-primary layui-btn-xs">
                            <option value="0">今日</option>
                            <option value="1">昨天</option>
                            <option value="7">最近一周</option>
                            <option value="15">最近15天</option>
                            <option value="30">最近一个月</option>
                        </select>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space15">

                        <div class="layui-col-sm9">
                            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-plat">
                                <div carousel-item id="LAY-index-plat">
                                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-sm3">
                            <table class="layui-table layuiadmin-page-table" lay-skin="line">
                                <thead>
                                    <tr>
                                        <th>排名</th>
                                        <th>地区</th>
                                        <th>人数</th>
                                    </tr>
                                </thead>
                                <tbody id="tabledata"></tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'area']);
</script>

</body>
</html>
