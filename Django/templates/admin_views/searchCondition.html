<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>筛选条件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">IP</label>
        <div class="layui-input-inline">
            <input type="text" name="ip" placeholder="请输入IP" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">时间段</label>
        <div class="layui-input-inline">
            <input type="text" name="starttime" value="00:00:00" class="layui-input" id="test-laydate-start" placeholder="开始时间">
        </div>
        <div class="layui-form-mid"> - </div>
        <div class="layui-input-inline">
            <input type="text" name="endtime" value="23:59:59" class="layui-input" id="test-laydate-end" placeholder="结束时间">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地区</label>
        <div class="layui-input-inline">
            <input type="text" name="address" placeholder="请输入地区名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function(){
        var $ = layui.$,
            form = layui.form;
        var laydate = layui.laydate;

        //开始日期
        var insStart = laydate.render({
            elem: '#test-laydate-start'
            ,type: 'time'
            ,min: 0
            ,done: function(value, date){
                //更新结束时间的最小时间
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });

                //自动弹出结束时间的选择器
                insEnd.config.elem[0].focus();
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#test-laydate-end'
            ,type: 'time'
            ,min: 0
            ,done: function(value, date){
                //更新开始时间的最大时间
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });

    })
</script>
</body>

</html>
