<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../static/users/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <input name="id" readonly hidden value="{{ data.id }}">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            {% if flag %}
            <input type="text" name="username" value="{{ data.username }}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            {% else %}
            <input type="text" name="username" value="{{ data.username }}" readonly lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            {% endif %}
        </div>
        <div class="layui-form-mid layui-word-aux">不要随便修改！</div>
    </div>
    {% if flag %}
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    {% endif %}
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" value="{{ data.phone }}" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" value="{{ data.email }}" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" lay-filter="sex">
        <label class="layui-form-label">选择性别</label>
        <div class="layui-input-block">
            {% ifequal data.sex 'male' %}
            <input type="radio" name="sex" value="male" title="男" checked>
            <input type="radio" name="sex" value="female" title="女">
            {% else %}
            <input type="radio" name="sex" value="male" title="男">
            <input type="radio" name="sex" value="female" title="女" checked>
            {% endifequal %}
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>
<div id="code" hidden>{{ code }}</div>
<div id="msg" hidden>{{ msg }}</div>
<script src="../../../../static/users/js/layui.js"></script>
<script>
    layui.use(['form', 'upload'], function(){
        var $ = layui.$,
            form = layui.form;

        if ($("#code").text() === '500') {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            parent.layer.msg($("#msg").text());
        }

    })
</script>
</body>

</html>
